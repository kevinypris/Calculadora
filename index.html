<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
            <div class="display">
                <p id="frase"></p>
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" onclick="message1()">C</button>
            <button onclick="message2()">&larr;</button>
            <button class="operador" value="dividir" onclick="message18()">%</button>
            <button class="numero" onclick="message3()">7</button>
            <button class="numero" onclick="message4()">8</button>
            <button class="numero" onclick="message5()">9</button>
            <button class="operador" value="multiplicar" onclick="message6()">X</button>
            <button class="numero" onclick="message7()">4</button>
            <button class="numero" onclick="message8()">5</button>
            <button class="numero" onclick="message9()">6</button>
            <button class="operador" value="restar" onclick="message10()">-</button>
            <button class="numero" onclick="message11()">1</button>
            <button class="numero" onclick="message12()">2</button>
            <button class="numero" onclick="message13()">3</button>
            <button class="operador" value="sumar" onclick="message14()">+</button>
            <button class="col-2 numero" onclick="message15()">0</button>
            <button class="numero" onclick="message16()">.</button>
            <button class="operador" value="igual" onclick="message17()">=</button>
        </div>
    </div>

</body>
</html>
